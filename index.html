<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
<div data-bind="foreach: catList">
    <button type="button" data-bind="click:$parent.setCurrentCat, text: $data.name" ></button>
    <!--<button type="button" data-bind="click:$parent.setCurrentCat" >Test</button>-->
    <!--<button type="button" data-bind="text: $data.name" ></button>-->
</div>
<ul id="cat-list"></ul>
<div id="cat" data-bind="with:currentCat">

    <h2 data-bind="text: name "></h2>
    <h3 data-bind="text: catLevel"></h3>
    <div data-bind="text: clickCount"></div>
    <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
            attr: {src: imgSrc} ">

    <div>
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <p>Image Source:
        <a href="" alt="Image Source"
           data-bind="attr: { href: srcAttribution}, text: srcAttribution"
           alt="Image source"></a>
    </p>
</div>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
